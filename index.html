<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&family=Roboto&display=swap" rel="stylesheet">    
        <script src="https://kit.fontawesome.com/0faa74c727.js" crossorigin="anonymous" ></script>
        <title> OhMyFood</title>
        <link href="all.css" rel="stylesheet">
        <link ref="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="main-container">

            <header>
                <img class="logo" src="./images/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="Logo du site">
            </header>

            <div>
                <!--recherche villes-->
                <i class="fa-solid fa-location-dot"></i>
                <input class="recherche-ville" type="search" placeholder="Paris, Belleville">
            </div>
            <div>
                <h1> Réservez le menu qui vous convient</h1>
                <p> Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <input class="nos-restaurants" type="search" value="Explorer nos restaurants">
            </div>
            
            <nav class="navbar">
                <h2> Fonctionnement </h2>
                <div>
                    <p class="placement#"> 1 </p>
                    <p> <i class="fa-solid fa-mobile"></i> Choisissez un restaurant </p>
                </div>
                <div>
                    <p class="placement#"> 2 </p>
                    <p> <i class="fa-solid fa-bars"></i> Composez votre menu </p>
                </div>
                <div>
                    <p class="placement#"> 3 </p>
                    <p> <i class="fa-solid fa-shop"></i> Dégustez au restaurant </p>
                </div>
            </nav>


        </div>
    </body>
</html>
